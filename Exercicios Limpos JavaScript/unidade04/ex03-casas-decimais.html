<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria (){
                return Math.round(2000/30);
                return Math.ceil(2000/30);
                return Math.floor(2000/30);
                return (2000/30).toFixed(2);
            }
            
            var diaria = calcularDiaria;
            alert(diaria);
        </script>
    </head>
