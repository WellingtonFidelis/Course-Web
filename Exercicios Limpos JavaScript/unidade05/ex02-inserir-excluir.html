<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            // Adicionar elementos no Array no final
            salada.push("Mamão");
            
            // Adicionar elementos no Array no início
            salada.unshift("Laranja");
            
            // Excluir o último elemento no Array
            salada.pop();
            
            // Excluir o primeiro elemento no Array
            salada.shift();
            
            console.log(salada);
            console.log("Número de elementos: " + salada.length);
            
        </script>
    </head>
    <body>
        
    </body>
</html>
